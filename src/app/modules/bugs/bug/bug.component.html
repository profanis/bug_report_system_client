<section>
  <h2>Bug submission form</h2>
  <form (ngSubmit)="onSubmit()">

    <app-bug-form #bugForm="bugForm" [bug]="bug"></app-bug-form>

    <app-user-comment *ngIf="isEditMode" [userComments]="bug.userComments"></app-user-comment>

    <button class="btn btn-primary" [disabled]="!bugForm.valid || !commentsFormValid" type="submit">Submit Form</button>
  </form>
</section>
